<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Please Log In</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff1c1c, #ffcc00);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-card {
            background: white;
            width: 350px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.25);
            text-align: center;
            border: 4px solid #000;
            position: relative;
        }

        /* Pok√©ball top stripe */
        .poke-top {
            width: 100%;
            height: 80px;
            background:#ff1c1c;
            border-bottom: 4px solid black;
            border-radius: 16px 16px 0 0;
            position: absolute;
            top: 0;
            left: 0;
        }

        .poke-button {
            width: 65px;
            height: 65px;
            background: white;
            border: 6px solid black;
            border-radius: 50%;
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        h1 {
            margin-top: 120px;
            font-family: 'Press Start 2P', cursive;
            font-size: 18px;
            color: #333;
        }

        input[type="text"], input[type="password"] {
            width: 85%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #333;
            border-radius: 10px;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 90%;
            padding: 12px;
            background: #ffcc00;
            border: 3px solid #333;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            font-family: 'Press Start 2P', cursive;
        }

        input[type="submit"]:hover {
            background: #ffe066;
        }

        .msg {
            margin: 8px 0;
            color: red;
            font-weight: bold;
        }

        .logout-msg {
            color: green;
        }
    </style>
</head>

<body>

<div class="login-card">
    <div class="poke-top"></div>
    <div class="poke-button"></div>

    <h1>Please Log In</h1>

    <div th:if="${param.error}" class="msg">
        Invalid username and password.
    </div>

    <div th:if="${param.logout}" class="msg logout-msg">
        You have been logged out.
    </div>

    <form th:action="@{/login}" method="post">
        <input type="text" name="username" placeholder="Trainer Name"/>
        <input type="password" name="password" placeholder="Secret Key"/>
        <input type="submit" value="Log in"/>
    </form>
</div>

</body>
</html>
